  <head>
    <meta charset="utf-8">

    <title>Movie Robot</title>
    <meta name="author" content="Spencer Ward">

    <link rel="stylesheet" href="style/screen.css" media="screen, projection">
    <link rel="stylesheet" href="style/fancypants.css" media="screen, projection">

    <script src="js/vendor/modernizr-1.6.min.js"></script>
    <script src="js/vendor/jquery-1.5.1.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/Tunes.js"></script>

    <script type="text/template" id="library-template">
      <h1>Upcoming TV Films</h1>
      <ul class="movies"></ul>   
    </script>
    
    <script type="text/template" id="movie-template">
      <span class="movie-rating"><%= rating  %></span>
      <span class="movie-title"><%= name %></span>
      <span class="movie-channel"><%= channel  %></span>
      <span class="movie-start"><%= start %></span>
    </script>

    <script type="application/javascript">
      jQuery(function() {
        window.library.fetch();
      });
    </script>

  </head>

  <body>
    <div id="container">
    </div>
  </body>
</html>
